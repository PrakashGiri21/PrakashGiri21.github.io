<!DOCTYPE html>
<html></html>
<head>
  <title>Parallax test</title>
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/test.css">
</head>
<body>
  <header class="test-bg">
    <div class="logo"></div>
    <div class="back-bird"></div>
    <div class="fore-bird"></div>
  </header>
  <section class="content">
    <div class="login-bg">
      <div class="login-belt">
        <div class="login-box"></div>
      </div>
    </div>
  </section>
  <footer>
    <div class="rows footer-content">
      <div class="columns three"><strong>FIND US ON</strong>
        <ul>
          <li><a href="">Facebook</a></li>
          <li><a href="">Twitter</a></li>
          <li><a href="">Instagram</a></li>
          <li><a href="">LinkedIn</a></li>
        </ul>
      </div>
      <div class="columns three"><strong>OTHER SHOPS</strong>
        <ul>
          <li><a href="">TEST1</a></li>
          <li><a href="">TEST2</a></li>
          <li><a href="">TEST3</a></li>
          <li><a href="">TEST4</a></li>
        </ul>
      </div>
      <div class="columns six"><strong>Signup for our newsletter</strong>
        <form>
          <div class="columns six">
            <input type="email" placeholder="Your email" class="u-full-width">
          </div>
          <div class="columns four">
            <input type="submit" class="button-primary">
          </div>
        </form>
      </div>
    </div>
  </footer>
  <script src="/js/jquery-2.1.3.min.js"></script>
  <script src="/js/test.js"> </script>
</body>
